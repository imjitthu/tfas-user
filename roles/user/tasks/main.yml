- name: User App user
  user:
    name: roboshop
    comment: RoboShop user

- name: Download and Extract Artifacts
  copy:
    src: files/
    dest: /home/roboshop/{{COMPONENT}}

- name: Installing NodeJs Package Manager
  yum:
    name: npm
    state: present

- name: Download NodeJS dependencies
  shell: npm install
  args:
    chdir: /home/roboshop/{{COMPONENT}}

