- name: Add {{COMPONENT}} service file
  template:
    src: user.service
    dest: /etc/systemd/system/user.service

- name: Enamble/Start {{COMPONENT}} services
  systemd:
    daemon_reload: yes
    enabled: yes
    name: user
    state: restarted 